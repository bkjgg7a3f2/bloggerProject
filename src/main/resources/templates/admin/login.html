<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../css/me.css">
</head>

<body>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                  <h2 class="ui teal image header">
                   
                    <div class="content">
                     	 管理後臺登入
                    </div>
                  </h2>
                  <form class="ui large form" method="POST" action="/admin/login">
                    <div class="ui  segment">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="username" placeholder="用戶名">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="Password">
                        </div>
                      </div>
                      <button class="ui fluid large teal submit button">登入</button>
                    </div>
              
                    <div class="ui error message"></div>
              		<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用戶名和密碼錯誤</div>
                  </form>
              
                  <!-- <div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                  </div> -->
                </div>
              </div>
        </div>
    </div>
   

   



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '請輸入用戶名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '請輸入密碼'
                }]
            }
        }
    });
    </script>
</body>

</html>
